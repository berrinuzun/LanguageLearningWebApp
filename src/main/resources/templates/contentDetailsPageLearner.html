<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

<title>LANGUAGE LEARNING APP</title>
<link rel="icon" type="image/x-icon" href="../images/languageIcon.png">
<link rel="stylesheet" th:href="@{/css/navbar.css}">
<link rel="stylesheet" th:href="@{/css/contentDetailsPage.css}">
<script src="/js/logout.js"></script>
</head>
<body>
	<nav class="navbar">
		<h1>Language Learning App</h1>
		<ul>
			<li><a href="/learner-page">Home</a></li>
			<li><a href="/learner-page/my-profile">My Profile</a></li>
			<li><a href="/learner-page/courses">Courses</a></li>
			<li><a href="/learner-page/appointments">Appointment</a></li>
		</ul>
		<div class="logout-container">
			<button onclick="logout()" class="logout-button">Logout</button>
		</div>
	</nav>

	<div class="container content-wrapper">
		<h2 th:text="${content.contentTitle}">Content Title</h2>
		<p th:text="${content.contentInformation}">Content Description</p>
		<div class="attached-file">
			<h4>Attached File</h4>
			<p th:if="${content.contentFile != null}">
				<a
					th:href="@{/learner-page/courses/download-pdf/{fileId}(fileId=${content.contentFile.id})}"
					class="btn btn-primary">Download PDF</a>
			</p>
			<p th:if="${content.contentFile == null}">No file attached</p>
		</div>
		<a th:href="@{/learner-page/courses/content/{id}(id=${content.id})}"
			class="btn btn-success mt-3">Practice Questions</a>
		<div class="mt-3">
			<a th:href="@{/learner-page/courses/{id}(id=${content.course.id})}"
				class="btn btn-secondary">Back to Content List</a>
		</div>
	</div>
</body>
</html>
