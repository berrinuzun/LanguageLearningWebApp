<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<title>Book Appointment</title>
<link rel="icon" type="image/x-icon" href="../images/languageIcon.png">
<link rel="stylesheet" th:href="@{/css/navbar.css}">
<link rel="stylesheet" th:href="@{/css/bookAppointmentPage.css}">
<script src="/js/logout.js"></script>
</head>
<body>
	<nav class="navbar">
		<h1>Language Learning App</h1>
		<ul>
			<li><a href="/admin-page">Home</a></li>
			<li><a href="/admin-page/my-profile">My Profile</a></li>
			<li><a href="/admin-page/courses">Courses</a></li>
			<li><a href="/admin-page/appointments">Appointment</a></li>
			<li><a href="/admin-page/user-management">User Management</a></li>
		</ul>
		<div class="logout-container">
			<button onclick="logout()" class="logout-button">Logout</button>
		</div>
	</nav>

	<div class="container text-center">
		<h1>Book Appointment</h1>

		<div class="appointment-form">
			<form method="post" action="/admin-page/appointments/confirm">
				<input type="hidden" name="instructorId" th:value="${instructor.id}">
				<label for="dateTime">Select a Date & Time:</label> <select
					id="dateTime" name="dateTime" class="form-select">
					<option value="" disabled selected>Select a date and time</option>
					<option th:each="slot : ${availableSlots}"
						th:if="${slot.isBooked == false}" th:value="${slot.startTime}"
						th:text="${slot.startTime} + ' - ' + ${slot.endTime}"></option>
				</select><br>
				<button type="submit" class="btn btn-primary mt-3">Confirm</button>
			</form>
		</div>
		,
	</div>
</body>
</html>
