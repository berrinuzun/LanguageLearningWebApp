<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Password Request Page</title>
<link rel="stylesheet" href="../css/styles.css">
<link rel="icon" type="image/x-icon" href="../images/languageIcon.png">
<link rel="stylesheet" th:href="@{/css/passwordRequest.css}">
</head>
<body>
	<div class="container">
		<div class="form-container">
			<h1>Forgot Password</h1>
			<form action="/password-request" method="post">
				<div class="form-group">
					<label for="username">Email</label> <input type="email"
						id="username" name="username" placeholder="Enter your email"
						required>
				</div>
				<button type="submit">Send Reset Link</button>
			</form>

			<div th:if="${param.success}" class="message message-success">
				Email sent successfully! Please check your inbox.</div>
			<div th:if="${param.error}" class="message message-error"
				th:text="${error}"></div>

			<div class="link-container">
				<p>
					Remembered your password? <a th:href="@{/login}" class="login-link">Login
						here</a>
				</p>
			</div>
		</div>
	</div>
</body>
</html>
