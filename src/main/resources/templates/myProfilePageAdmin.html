<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

<title>My Profile</title>
<link rel="icon" type="image/x-icon" href="../images/languageIcon.png">
<link rel="stylesheet" th:href="@{/css/navbar.css}">
<link rel="stylesheet" th:href="@{/css/myProfile.css}">
<script src="/js/logout.js"></script>
</head>
<body>
	<nav class="navbar">
		<h1>Language Learning App</h1>
		<ul>
			<li><a href="/admin-page">Home</a></li>
			<li><a href="#" class="active">My Profile</a></li>
			<li><a href="/admin-page/courses">Courses</a></li>
			<li><a href="/admin-page/appointments">Appointment</a></li>
			<li><a href="/admin-page/user-management">User Management</a></li>
		</ul>
		<div class="logout-container">
			<button onclick="logout()" class="logout-button">Logout</button>
		</div>
	</nav>

	<div class="container">
		<div class="form-container">
			<h1>Update Profile</h1>
			<form th:action="@{/admin-page/my-profile}" method="post">
				<div class="form-group">
					<label for="email">Email</label> <input type="email" id="email"
						name="email" placeholder="Enter your email"
						th:value="${user != null ? user.email : ''}" required>
				</div>
				<div class="form-group">
					<label for="oldPassword">Old Password</label> <input
						type="password" id="oldPassword" name="oldPassword"
						placeholder="Enter your old password" required>
				</div>
				<div class="form-group">
					<label for="newPassword">New Password</label> <input
						type="password" id="newPassword" name="newPassword"
						placeholder="Enter your new password">
				</div>
				<div class="form-group">
					<label for="confirmPassword">Confirm New Password</label> <input
						type="password" id="confirmPassword" name="confirmPassword"
						placeholder="Confirm your new password">
				</div>
				<div style="text-align: center;">
					<button type="submit">Update</button>
				</div>
			</form>

			<div th:if="${updateSuccess}" class="message message-success"
				th:text="${updateSuccess}">Profile updated successfully!</div>

			<div th:if="${updateError}" class="message message-error"
				th:text="${updateError}">Error updating profile. Please try
				again.</div>
		</div>
	</div>
</body>
</html>
