<!-- userManagementPage.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>User Management</title>
    <link rel="icon" type="image/x-icon" href="../images/languageIcon.png">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    
    <style>
        .content {
            padding: 20px;
            text-align: center;
        }
        
    </style>
</head>
<body>
    <nav class="navbar">
        <h1>Language Learning App</h1>
        <ul>
            <li><a href="/admin-page">Home</a></li>
            <li><a href="/admin-page/my-profile">My Profile</a></li>
            <li><a href="/admin-page/courses">Courses</a></li>
            <li><a href="/admin-page/appointments">Appointment</a></li>
            <li><a href="#">User Management</a></li>
        </ul>
        <div class="logout-container">
            <button onclick="logout()" class="logout-button">Logout</button>
        </div>
    </nav>

    <div class="container my-5 col-md-10">
        <a class="btn btn-primary mb-3" href="/admin-page/user-management/add">Add User</a>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Role</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="u : ${users}">
                    <td th:text="${u.id}"></td>
                    <td th:text="${u.fullName}"></td>
                    <td th:text="${u.email}"></td>
                    <td th:text="${u.role}"></td>
                    <td>
						<a class="btn btn-success btn-sm" th:href="@{/admin-page/user-management/edit/{id}(id=${u.id})}">Edit</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <script>
        function logout() {
            alert("You are logging out...");
            window.location.href = "/logout";
        }
    </script>
</body>
</html>
