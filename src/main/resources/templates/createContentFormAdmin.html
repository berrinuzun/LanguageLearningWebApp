<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

<title>LANGUAGE LEARNING APP</title>
<link rel="icon" type="image/x-icon" href="../images/languageIcon.png">
<link rel="stylesheet" th:href="@{/css/navbar.css}">
<link rel="stylesheet" th:href="@{/css/createContentForm.css}">
<script src="/js/logout.js"></script>
</head>
<body>
	<nav class="navbar">
		<h1>Language Learning App</h1>
		<ul>
			<li><a href="/admin-page">Home</a></li>
			<li><a href="/admin-page/my-profile">My Profile</a></li>
			<li><a href="/admin-page/courses">Courses</a></li>
			<li><a href="/admin-page/appointments">Appointments</a></li>
			<li><a href="/admin-page/user-management">User Management</a></li>
		</ul>
		<div class="logout-container">
			<button onclick="logout()" class="logout-button">Logout</button>
		</div>
	</nav>

	<div class="container mt-5">
		<div class="form-container">
			<h1 class="text-center mb-4">Add New Content</h1>
			<form th:action="@{/admin-page/courses/create-content}" method="post"
				enctype="multipart/form-data">
				<div class="form-group mb-3">
					<label for="contentTitle">Content Title</label> <input type="text"
						class="form-control" id="contentTitle" name="contentTitle"
						required>
				</div>
				<div class="form-group mb-3">
					<label for="contentInformation">Content Information</label>
					<textarea class="form-control" id="contentInformation"
						name="contentInformation" rows="3" required></textarea>
				</div>
				<div class="form-group mb-3">
					<label for="courseId">Select Course</label> <select
						class="form-select" id="courseId" name="courseId" required>
						<option value="" selected disabled>Select a course</option>
						<th:block th:each="course : ${courses}">
							<option th:value="${course.id}" th:text="${course.courseTitle}"></option>
						</th:block>
					</select>
				</div>
				<div class="form-group mb-3">
					<label for="file">Upload File</label> <input type="file"
						class="form-control" id="file" name="file">
				</div>
				<div class="btn-container">
					<button type="submit" class="btn btn-primary">Add Content</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
