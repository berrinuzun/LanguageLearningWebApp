<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

<title>LANGUAGE LEARNING APP</title>
<link rel="icon" type="image/x-icon" href="../images/languageIcon.png">
<link rel="stylesheet" th:href="@{/css/navbar.css}">
<link rel="stylesheet" th:href="@{/css/practiceQuestionsPage.css}">
<script src="/js/logout.js"></script>
</head>
<body>
	<nav class="navbar">
		<h1>Language Learning App</h1>
		<ul>
			<li><a href="/admin-page">Home</a></li>
			<li><a href="/admin-page/my-profile">My Profile</a></li>
			<li><a href="/admin-page/courses">Courses</a></li>
			<li><a href="/admin-page/appointments">Appointment</a></li>
			<li><a href="/admin-page/user-management">User Management</a></li>
		</ul>
		<div class="logout-container">
			<button onclick="logout()" class="logout-button">Logout</button>
		</div>
	</nav>

	<div class="content-container">
		<h2>Practice Questions</h2>
		<table>
			<thead>
				<tr>
					<th>Question</th>
					<th>Option A</th>
					<th>Option B</th>
					<th>Option C</th>
					<th>Option D</th>
					<th>Correct Answer</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="practiceQuestion : ${practiceQuestions}">
					<td th:text="${practiceQuestion.question}"></td>
					<td th:text="${practiceQuestion.optionA}"></td>
					<td th:text="${practiceQuestion.optionB}"></td>
					<td th:text="${practiceQuestion.optionC}"></td>
					<td th:text="${practiceQuestion.optionD}"></td>
					<td><span class="correct-answer"
						th:text="${practiceQuestion.correctAnswer}"></span></td>
					<td><a
						th:href="@{/admin-page/courses/contents/update-practice-question/{id}(id=${practiceQuestion.id})}">
							<button class="update-button">Update</button>
					</a>
						<form
							th:action="@{/admin-page/courses/contents/delete-practice-question/{id}(id=${practiceQuestion.id})}"
							method="post" style="display: inline;">
							<button type="submit" class="delete-button">Delete</button>
						</form></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
