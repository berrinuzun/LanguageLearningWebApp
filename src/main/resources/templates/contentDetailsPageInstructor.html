<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

<title>LANGUAGE LEARNING APP</title>
<link rel="icon" type="image/x-icon" href="../images/languageIcon.png">
<link rel="stylesheet" th:href="@{/css/navbar.css}">

<style>
.content-wrapper {
	margin-top: 20px;
	padding: 30px;
	background: white;
	border-radius: 8px;
	box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.content-wrapper h2 {
	font-size: 1.6em;
	margin-bottom: 15px;
}

.content-wrapper p {
	font-size: 1.1em;
	line-height: 1.6;
	margin-bottom: 15px;
}

.attached-file {
	margin-top: 20px;
	padding: 15px;
	background: #f9f9f9;
	border: 1px solid #ddd;
	border-radius: 5px;
}

.attached-file h4 {
	margin: 0 0 10px 0;
}

.btn-primary {
	margin-top: 10px;
}

.btn-secondary {
	margin-top: 10px;
}
</style>
</head>
<body>
	<nav class="navbar">
		<h1>Language Learning App</h1>
		<ul>
			<li><a href="/instructor-page">Home</a></li>
			<li><a href="/instructor-page/my-profile">My Profile</a></li>
			<li><a href="/instructor-page/courses">Courses</a></li>
			<li><a href="/instructor-page/appointments">Appointment</a></li>
		</ul>
		<div class="logout-container">
			<button onclick="logout()" class="logout-button">Logout</button>
		</div>
	</nav>

	<div class="container content-wrapper">
		<h2 th:text="${content.contentTitle}">Content Title</h2>
		<p th:text="${content.contentInformation}">Content Description</p>
		<div class="attached-file">
			<h4>Attached File</h4>
			<p th:if="${content.contentFile != null}">
				<a
					th:href="@{/instructor-page/courses/download-pdf/{fileId}(fileId=${content.contentFile.id})}"
					class="btn btn-primary">Download PDF</a>
			</p>
			<p th:if="${content.contentFile == null}">No file attached</p>
		</div>
		<a
			th:href="@{/instructor-page/courses/contents/create-practice-questions}"
			class="btn btn-success mt-3">Create Practice Questions</a>
		<a
	th:href="@{/instructor-page/courses/content/{id}(id=${content.id})}"
	class="btn btn-success mt-3">Practice Questions</a>
		<div class="mt-3">
			<a th:href="@{/instructor-page/courses/{id}(id=${content.course.id})}"
				class="btn btn-secondary">Back to Content List</a>
		</div>
	</div>



	<script>
		function logout() {
			alert("You are logging out...");
			window.location.href = "/logout";
		}
	</script>

</body>
</html>
