<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="icon" type="image/x-icon" href="../images/languageIcon.png">
    
    <style>
    	body {
			background: url('/images/registerPageBackground.jpg') no-repeat center center fixed;
            background-size: cover;
            position: relative;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5); 
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .message {
            border: 1px solid transparent;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            text-align: center;
            font-size: 16px;
        }

        .message-success {
            color: #155724;
            background-color: #d4edda;
            border-color: #c3e6cb;
        }

        .message-error {
            color: #721c24;
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }

        .link-container {
            text-align: center;
            margin-top: 20px;
        }

        .login-link {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }

        .login-link:hover {
            color: #45a049;
            text-decoration: underline;
        }
    </style>
    
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Register</h1>
            <form id="registrationForm" th:action="@{/registration}" method="post" th:object="${user}">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                </div>
                <div class="form-group">
                    <label for="role">Role</label>
                    <select id="role" name="role" required>
                        <option value="" disabled selected hidden>What is your role?</option>
                        <option value="learner">Learner</option>
                        <option value="instructor">Instructor</option>
                    </select>
                </div>
                <button type="submit">Register</button>
            </form>
            <div th:if="${message}" class="message message-success" th:text="${message}"></div>
            <div th:if="${errorMessage}" class="message message-error" th:text="${errorMessage}"></div>
        
            <div class="link-container">
                <p>Already have an account? <a th:href="@{/login}" class="login-link">Login</a></p>
            </div>
        </div>
    </div>
</body>
</html>
