<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Page</title>
<link rel="stylesheet" href="../css/styles.css">
<link rel="icon" type="image/x-icon" href="../images/languageIcon.png">
<link rel="stylesheet" th:href="@{/css/loginPage.css}">
</head>
<body>
	<div class="container">
		<div class="form-container">
			<h1>Register</h1>
			<form id="registrationForm" th:action="@{/registration}"
				method="post" th:object="${user}">
				<div class="form-group">
					<label for="fullName">Full Name</label> <input type="text"
						id="fullName" name="fullName" placeholder="Enter your full name"
						required>
				</div>
				<div class="form-group">
					<label for="email">Email</label> <input type="email" id="email"
						name="email" placeholder="Enter your email" required>
				</div>
				<div class="form-group">
					<label for="password">Password</label> <input type="password"
						id="password" name="password" placeholder="Enter your password"
						required>
				</div>
				<div class="form-group">
					<label for="confirmPassword">Confirm Password</label> <input
						type="password" id="confirmPassword" name="confirmPassword"
						placeholder="Confirm your password" required>
				</div>
				<div class="form-group">
					<label for="role">Role</label> <select id="role" name="role"
						required>
						<option value="" disabled selected hidden>What is your
							role?</option>
						<option value="learner">Learner</option>
						<option value="instructor">Instructor</option>
					</select>
				</div>
				<button type="submit">Register</button>
			</form>
			<div th:if="${message}" class="message message-success"
				th:text="${message}"></div>
			<div th:if="${errorMessage}" class="message message-error"
				th:text="${errorMessage}"></div>

			<div class="link-container">
				<p>
					Already have an account? <a th:href="@{/login}" class="login-link">Login</a>
				</p>
			</div>
		</div>
	</div>
</body>
</html>
