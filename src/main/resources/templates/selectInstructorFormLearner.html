<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Select Instructor</title>
    <link rel="icon" type="image/x-icon" href="../images/languageIcon.png">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    
    <style>
        .form-container {
            margin-top: 50px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .container {
            margin-top: 50px;
        }
        .card {
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            opacity: 0.8;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <h1>Language Learning App</h1>
        <ul>
            <li><a href="/learner-page">Home</a></li>
            <li><a href="/learner-page/my-profile">My Profile</a></li>
            <li><a href="/learner-page/courses">Courses</a></li>
            <li><a href="/learner-page/appointments">Appointment</a></li>
        </ul>
        <div class="logout-container">
            <button onclick="logout()" class="logout-button">Logout</button>
        </div>
    </nav>

    <div class="container">
        <h1 class="text-center mb-4">Select Instructor</h1>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="form-container">
                    <form th:action="@{/learner-page/appointments/book-appointment}" method="post">
                        <div class="mb-3">
                            <label for="instructorId" class="form-label">Select an Instructor:</label>
                            <select class="form-select" id="instructorId" name="instructorId" th:onchange="this.value ? enableNextButton.disabled = false : enableNextButton.disabled = true">
                                <option value="" selected disabled>Select an instructor</option>
                                <option th:each="instructor : ${instructors}" th:value="${instructor.id}" th:text="${instructor.fullName}"></option>
                            </select>
                        </div>
                        <div class="text-center">
                            <button type="submit" id="enableNextButton" class="btn btn-primary" disabled>Next</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="button-container">
            <a href="/learner-page/appointments" class="btn btn-secondary">Back to My Appointments</a>
        </div>
    </div>

    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script>
        function logout() {
            alert("You are logging out...");
            window.location.href = "/logout";
        }
    </script>
</body>
</html>
