<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

<title>Add New Appointment</title>
<link rel="icon" type="image/x-icon" href="../images/languageIcon.png">
<link rel="stylesheet" th:href="@{/css/navbar.css}">
<link rel="stylesheet" th:href="@{/css/addNewAppointment.css}">
<script src="/js/logout.js"></script>
</head>
<body>
	<nav class="navbar">
		<h1>Language Learning App</h1>
		<ul>
			<li><a href="/instructor-page">Home</a></li>
			<li><a href="/instructor-page/my-profile">My Profile</a></li>
			<li><a href="/instructor-page/courses">Courses</a></li>
			<li><a href="/instructor-page/appointments">Appointments</a></li>
		</ul>
		<div class="logout-container">
			<button onclick="logout()" class="logout-button">Logout</button>
		</div>
	</nav>

	<div class="content">
		<div class="form-container">
			<div class="form-title">Add New Appointment</div>
			<form th:action="@{/instructor-page/appointments/add-slot}"
				method="post">
				<input type="hidden" th:name="instructorId"
					th:value="${instructorId}">
				<div class="form-group">
					<label for="startTime">Start Time</label> <input
						type="datetime-local" id="startTime" name="startTime" required>
				</div>
				<div class="form-group">
					<label for="endTime">End Time</label> <input type="datetime-local"
						id="endTime" name="endTime" required>
				</div>
				<button type="submit" class="submit-button">Add Appointment</button>
			</form>
		</div>
	</div>
</body>
</html>
