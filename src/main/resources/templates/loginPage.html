<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<link rel="stylesheet" th:href="@{/css/styles.css}">
<link rel="icon" type="image/x-icon"
	th:href="@{/images/languageIcon.png}">
<link rel="stylesheet" th:href="@{/css/loginPage.css}">
</head>
<body>
	<div class="container">
		<div class="form-container">
			<h1>Login</h1>
			<form th:action="@{/login}" method="post">
				<div class="form-group">
					<label for="username">Email</label> <input type="email"
						id="username" name="username" placeholder="Enter your email"
						required>
				</div>
				<div class="form-group">
					<label for="password">Password</label> <input type="password"
						id="password" name="password" placeholder="Enter your password"
						required>
				</div>
				<button type="submit">Login</button>
			</form>

			<div th:if="${param.error}" class="message message-error">Invalid
				credentials</div>
			<div th:if="${param.logout}" class="message message-success">You
				have been logged out</div>

			<div class="link-container">
				<p>
					Don't have an account? <a th:href="@{/registration}"
						class="login-link">Register here</a>
				</p>
			</div>

			<div class="link-container">
				<p>
					Forgot Password? <a th:href="@{/password-request}"
						class="login-link">Click here</a>
				</p>
			</div>

		</div>
	</div>
</body>
</html>
