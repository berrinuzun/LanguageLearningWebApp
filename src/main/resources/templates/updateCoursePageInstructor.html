<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

<title>LANGUAGE LEARNING APP</title>
<link rel="icon" type="image/x-icon" href="../images/languageIcon.png">
<link rel="stylesheet" th:href="@{/css/navbar.css}">
<link rel="stylesheet" th:href="@{/css/updateCoursePage.css}">
<script src="/js/logout.js"></script>
</head>
<body>
	<nav class="navbar">
		<h1>Language Learning App</h1>
		<ul>
			<li><a href="/instructor-page">Home</a></li>
			<li><a href="/instructor-page/my-profile">My Profile</a></li>
			<li><a href="/instructor-page/courses">Courses</a></li>
			<li><a href="/instructor-page/appointments">Appointment</a></li>
		</ul>
		<div class="logout-container">
			<button onclick="logout()" class="logout-button">Logout</button>
		</div>
	</nav>

	<div class="container mt-5">
		<div class="form-container">
			<h1 class="text-center mb-4">Update Course</h1>
			<form
				th:action="@{/instructor-page/update-course/{id}(id=${course.id})}"
				method="post" enctype="multipart/form-data">
				<div class="form-group mb-3">
					<label for="courseTitle">Course Title</label> <input type="text"
						class="form-control" id="courseTitle" name="courseTitle"
						th:value="${course.courseTitle}" required>
				</div>
				<div class="form-group mb-3">
					<label for="courseInformation">Content Information</label>
					<textarea class="form-control" id="courseInformation"
						name="courseInformation" rows="3"
						th:text="${course.contentInformation}" required></textarea>
				</div>

				<div class="form-group mb-3">
					<label for="image">Course Image</label> <input type="file"
						class="form-control" id="image" name="image">
				</div>
				<div class="btn-container">
					<button type="submit" class="btn btn-primary">Update
						Course</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
