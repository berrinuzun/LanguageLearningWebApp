<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>My Appointments</title>
    <link rel="icon" type="image/x-icon" href="../images/languageIcon.png">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    
    <style>
        .form-container {
            margin-top: 50px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .container {
            margin-top: 50px;
        }
        .card {
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover, .btn-danger:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <h1>Language Learning App</h1>
        <ul>
            <li><a href="/learner-page">Home</a></li>
            <li><a href="/learner-page/my-profile">My Profile</a></li>
            <li><a href="/learner-page/courses">Courses</a></li>
            <li><a href="/learner-page/appointments">Appointment</a></li>
        </ul>
        <div class="logout-container">
            <button onclick="logout()" class="logout-button">Logout</button>
        </div>
    </nav>

    <div class="container">
        <h1 class="text-center mb-4">All Appointments</h1>
        <div class="text-center mb-4">
            <a href="/learner-page/appointments/book-appointment" class="btn btn-primary">Book Appointment</a>
        </div>
        <div th:if="${appointments.size() == 0}">
            <p class="text-center">No appointments available.</p>
        </div>
        <div class="row" th:each="appointment : ${appointments}">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Appointment with: <span th:text="${appointment.instructorEmail}">Instructor Name</span></h5>
                        <p class="card-text">
                            Learner: <span th:text="${appointment.learnerEmail}">Learner Name</span><br>
                            Time: <span th:text="${#temporals.format(appointment.appointmentTime, 'dd MMM yyyy, HH:mm')}">Date Time</span>
                        </p>
                        <form th:action="@{'/learner-page/appointments/delete/' + ${appointment.id}}" method="post">
                            <button type="submit" class="btn btn-danger">Cancel</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function logout() {
            window.location.href = "/logout";
        }
    </script>
</body>
</html>
