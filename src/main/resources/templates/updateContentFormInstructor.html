<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <title>LANGUAGE LEARNING APP</title>
    <link rel="icon" type="image/x-icon" href="../images/languageIcon.png">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    
    <style>
        .container {
            background-color: white;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-control, .form-select {
            border-radius: 5px;
            border: 1px solid #ccc;
            transition: border-color 0.3s ease;
        }
        .form-control:focus, .form-select:focus {
            border-color: #9b59b6; /* Change border color on focus */
            box-shadow: 0 0 0 0.2rem rgba(155, 89, 182, 0.25);
        }
        .btn-warning {
            background-color: #f39c12;
            border: none;
        }
        .btn-warning:hover {
            background-color: #e67e22;
        }
        .btn-secondary {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <h1>Language Learning App</h1>
        <ul>
            <li><a href="/instructor-page">Home</a></li>
            <li><a href="/instructor-page/my-profile">My Profile</a></li>
            <li><a href="/instructor-page/courses">Courses</a></li>
            <li><a href="/instructor-page/appointments">Appointment</a></li>
        </ul>
        <div class="logout-container">
            <button onclick="logout()" class="logout-button">Logout</button>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>Update Content</h2>
        <form th:action="@{/instructor-page/courses/update-content/{id}(id=${content.id})}" th:object="${content}" method="post" enctype="multipart/form-data">
            <input type="hidden" th:field="*{course.id}" />
            <div class="form-group">
                <label for="contentTitle">Title</label>
                <input type="text" id="contentTitle" class="form-control" th:field="*{contentTitle}" required>
            </div>
            <div class="form-group">
                <label for="contentInformation">Description</label>
                <textarea id="contentInformation" class="form-control" th:field="*{contentInformation}" required></textarea>
            </div>
            <div class="form-group mb-3">
                <label for="courseId">Select Course</label>
                <select class="form-select" id="courseId" name="courseId" required>
                    <option value="" selected disabled>Select a course</option>
                    <th:block th:each="course : ${courses}">
                        <option th:value="${course.id}" th:text="${course.courseTitle}"></option>
                    </th:block>
                </select>
            </div>
            <div class="form-group">
                <label for="contentFile">Attach New File</label>
                <input type="file" id="contentFile" class="form-control-file" name="file">
            </div>
            <button type="submit" class="btn btn-warning">Update Content</button>
            <a href="/instructor-page/courses/contents" class="btn btn-secondary">Cancel</a>
        </form>
    </div>

    <script>
        function logout() {
            alert("You are logging out...");
            window.location.href = "/logout";
        }
    </script>
</body>
</html>
