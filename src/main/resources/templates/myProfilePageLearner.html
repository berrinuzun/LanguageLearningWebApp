<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <title>My Profile</title>
    <link rel="icon" type="image/x-icon" href="../images/languageIcon.png">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    
    <style>
        .container {
            margin-top: 50px;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-align: center;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            border: 1px solid transparent;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            text-align: center;
            font-size: 16px;
        }
        .message-success {
            color: #155724;
            background-color: #d4edda;
            border-color: #c3e6cb;
        }
        .message-error {
            color: #721c24;
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }
        .form-container h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <h1>Language Learning App</h1>
        <ul>
            <li><a href="/learner-page">Home</a></li>
            <li><a href="/learner-page/my-profile" class="active">My Profile</a></li>
            <li><a href="/learner-page/courses">Courses</a></li>
            <li><a href="/learner-page/appointments">Appointment</a></li>            
        </ul>
        <div class="logout-container">
            <button onclick="logout()" class="logout-button">Logout</button>
        </div>
    </nav>

    <div class="container">
        <div class="form-container">
            <h1>Update Profile</h1>
            <form th:action="@{/learner-page/my-profile}" method="post">
                <div class="form-group">
        			<label for="email">Email</label>
        			<input type="email" id="email" name="email" placeholder="Enter your email" th:value="${user != null ? user.email : ''}" required>
    			</div>
                <div class="form-group">
                    <label for="oldPassword">Old Password</label>
                    <input type="password" id="oldPassword" name="oldPassword" placeholder="Enter your old password" required>
                </div>
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" name="newPassword" placeholder="Enter your new password">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm New Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your new password">
                </div>
                <div style="text-align: center;"> 
                    <button type="submit">Update</button>
                </div>
            </form>

			<div th:if="${updateSuccess}" class="message message-success" th:text="${updateSuccess}">Profile updated successfully!</div>
           
            <div th:if="${updateError}" class="message message-error" th:text="${updateError}">Error updating profile. Please try again.</div>
        </div>
    </div>
    
    <script>
        function logout() {
            alert("You are logging out...");
            window.location.href = "/logout";
        }
    </script>
</body>
</html>
