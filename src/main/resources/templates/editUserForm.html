<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="../images/languageIcon.png">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    
    <style>
        .form-container {
            margin-top: 50px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <h1>Language Learning App</h1>
        <ul>
            <li><a href="/admin-page">Home</a></li>
            <li><a href="/admin-page/my-profile">My Profile</a></li>
            <li><a href="/admin-page/courses">Courses</a></li>
            <li><a href="/admin-page/appointments">Appointment</a></li>
            <li><a href="/admin-page/user-management">User Management</a></li>
        </ul>
        <div class="logout-container">
            <button onclick="logout()" class="logout-button">Logout</button>
        </div>
    </nav>

    <div class="container form-container col-md-6">
        <h1 class="text-center mb-4">Edit User</h1>
        <form th:action="@{/admin-page/user-management/edit/{id}(id=${user.id})}" method="post" onsubmit="return validateForm()">
            <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullName" name="fullName" th:value="${user.fullName}" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" th:value="${user.email}" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword">
                <div id="passwordHelpBlock" class="form-text">
                    Passwords must match.
                </div>
            </div>
            <div class="mb-3">
                <label for="role" class="form-label">Role</label>
                <select class="form-select" id="role" name="role" th:value="${user.role}" required>
                    <option value="learner" th:selected="${user.role == 'learner'}">Learner</option>
                    <option value="instructor" th:selected="${user.role == 'instructor'}">Instructor</option>
                    <option value="admin" th:selected="${user.role == 'admin'}">Admin</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary d-block mx-auto">Save Changes</button>
        </form>
    </div>

    <script>
        function logout() {
            alert("You are logging out...");
            window.location.href = "/logout";
        }

        function validateForm() {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;

            if (password && password !== confirmPassword) {
                alert("Passwords do not match.");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
